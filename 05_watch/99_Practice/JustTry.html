<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .ripple-container {
          position: relative;
          overflow: hidden;
        }
        
        .ripple {
          position: absolute;
          width: 100px;
          height: 100px;
          background-color: rgba(0, 0, 0, 0.2);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple-animation 1s ease-out;
        }
        
        @keyframes ripple-animation {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
        </style>
  </head>
  <body>
    <div id="app" @click="showRippleEffect($event)" class="ripple-container">
      <div
        v-for="ripple in ripples"
        :key="ripple.id"
        class="ripple"
        :style="{left: ripple.x + 'px', top: ripple.y + 'px'}"
      ></div>
    </div>

    <script>
      const { createApp, ref, reactive, showRippleEffect, methods } = Vue;
      createApp({
        data() {
          return {
            ripples: [],
            nextRippleId: 0,
          };
        },
        methods: {
          showRippleEffect(event) {
            console.log("ddd");
            const rect = this.$el.getBoundingClientRect();
            const x = event.clientX - rect.left - 50; // Center of the ripple
            const y = event.clientY - rect.top - 50; // Center of the ripple

            this.ripples.push({
              id: this.nextRippleId++,
              x: x,
              y: y,
            });

            setTimeout(() => {
              this.ripples.shift(); // Remove the first ripple after animation
            }, 1000); // Match the duration of the animation
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
